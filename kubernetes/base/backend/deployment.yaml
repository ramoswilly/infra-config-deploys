apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      imagePullSecrets:
      - name: ghcr-creds
      containers:
      - name: backend-container
        image: ghcr.io/ramoswilly/yolo-api
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
